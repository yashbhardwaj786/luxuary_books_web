 interest in consciousness, sustainability and climate change has led her to explore science, spirituality and philosophy. It was all getting a bit too serious so she thought why not bring it all together into an entertaining story? When she is not busy figuring out treatment plans or lost in a fantasy land, she loves talking to her son about all things science. Born not too far from the Thar desert in North India, she now calls North Yorkshire her home. She blames the serene and picturesque surroundings to make her want to write – a desire that had been peacefully sleeping since she was fourteen. But before that, she would make up stories and songs and even recite her poetry unabashedly at every opportunity.</label></div><div class="sc-dmyCSP kxZaA"><div><div class="sc-hLQSwg kCUqMb"><div class="top-stroke"></div><div class="item-container"><label class="content">Contact Information</label><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.0421 13.9592C17.0422 13.9566 17.0421 13.9539 17.0421 13.9512L17.0476 5.64932C17.0474 5.58358 17.0401 5.51804 17.0259 5.45386L16.9716 5.26926L16.9173 5.16066L16.8575 5.10092C16.7828 4.99258 16.689 4.89874 16.5806 4.82401L16.5263 4.76972L16.4612 4.70457L16.32 4.66112C16.2406 4.63763 16.1584 4.62483 16.0757 4.6231L7.73036 4.63941C7.17484 4.6372 6.72267 5.08575 6.72045 5.64128C6.72043 5.64395 6.72045 5.64662 6.72045 5.64932C6.73336 6.19864 7.1756 6.64088 7.72494 6.65381L12.6822 6.65923C12.8942 6.66132 13.0644 6.8349 13.0623 7.04693C13.0613 7.14558 13.0224 7.24006 12.9536 7.31079L4.86894 15.3955C4.47608 15.7883 4.47603 16.4252 4.86884 16.8181C5.26166 17.2109 5.89853 17.211 6.29142 16.8182L14.3762 8.73336C14.5282 8.58557 14.7713 8.58895 14.9191 8.74097C14.9879 8.8117 15.0268 8.90618 15.0278 9.00483L15.0224 13.9512C15.0325 14.5047 15.4788 14.951 16.0323 14.9611C16.5878 14.9633 17.04 14.5148 17.0421 13.9592Z" fill="#222124"></path></svg></div><div class="bottom-stroke"></div></div> 49 13.0623 7.04693C13.0613 7.14558 13.0224 7.24006 12.9536 7.31079L4.86894 15.3955C4.47608 15.7883 4.47603 16.4252 4.86884 16.8181C5.26166 17.2109 5.89853 17.211 6.29142 16.8182L14.3762 8.73336C14.5282 8.58557 14.7713 8.58895 14.9191 8.74097C14.9879 8.8117 15.0268 8.90618 15.0278 9.00483L15.0224 13.9512C15.0325 14.5047 15.4788 14.951 16.0323 14.9611C16.5878 14.9633 17.04 14.5148 17.0421 13.9592Z" fill="#222124"></path></svg></div><div class="bottom-stroke"></div></div></div></div><div class="sc-eDLKkx jRMdmx"><label class="description">Born in Jaipur, the pink city of India, I am the second oldest of four siblings. We were a
			bunch of happy, noisy kids. The one person who has inspired me the most is my father. In
			the society I grew up in, girls had to be homemakers and demure. But my father has always
			wanted his daughters to be high achievers. He would say – ‘Don’t you worry about anything,
			do what you have to, I will always support you.’ Growing up I would listen to my father’s adventure stories with great interest and believed
them to be true. I used to make up my own songs and bedtime stories for my young cousins.
Interest in books started with Robin Cook novels and now it spans from Harry Potter to
Sapiens. I was naturally drawn to science too. I moved to Bengaluru in South India to study
dentistry. I had the best time of my life and got through dentistry books as well as lots of
novels. Determined to be an independent woman, I moved to the UK to move on in my
career. The first two years proved challenging, staying away from family in a foreign land on
my own was the hardest thing I had ever done.</label><div class="button-container"><label class="button-text">Learn More</label></div></div><div class="sc-jTQCzO bZlJXM"><div class="blur-background"></div><label class="title-text ">testmonial</label><div class="sc-qZrbh fmgXYf slider__wrapper"><div class="slick-slider slick-initialized" dir="ltr"><div class="sc-fsYfdN hwoKgu"><div hidden=""><div class="left-arrow__circle slick-arrow slick-prev slick-disabled"><svg fill="#ffffff" height="64px" width="64px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 330"><path id="XMLID_6_" d="M165,0C74.019,0,0,74.019,0,165s74.019,165,165,165s165-74.019,165-165S255.981,0,165,0z M205.606,234.394  c5.858,5.857,5.858,15.355,0,21.213C202.678,258.535,198.839,260,195,260s-7.678-1.464-10.606-4.394l-80-79.998  c-2.813-2.813-4.394-6.628-4.394-10.606c0-3.978,1.58-7.794,4.394-10.607l80-80.002c5.857-5.858,15.355-5.858,21.213,0  c5.858,5.857,5.858,15.355,0,21.213l-69.393,69.396L205.606,234.394z"></path></svg></div></div></div><div class="slick-list"><div class="slick-track" style="width:400%;left:0%"><div data-index="0" class="slick-slide slick-active slick-current" tabindex="-1" aria-hidden="false" style="outline:none;width:25%"><div><div tabindex="-1" style="width:100%;display:inline-block" class="sc-gLLuof EVDxt"><div class="inner-cover-area"><div><div><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/></div></div><div class="text-container"><img src="./images/shape_quotes.svg" class="quote-image"/><label class="review-title">Kshamta manages to bring both a dystopian future novel and mix it with spirituality and it really has you questioning throughout the novel. I absolutely loved how this book was set around a set of siblings navigating their quest in a dystopian future.
					This has to be one of my favourite reads of the year and I can&#x27;t wait to see what happens next !!&quot;</label></div><div class="user-info-container"><label class="user-name">Anonymous</label><label class="user-occupation">Last updated on 25 Jan 2024</label></div></div></div></div></div><div data-index="1" class="slick-slide" tabindex="-1" aria-hidden="true" style="outline:none;width:25%"><div><div tabindex="-1" style="width:100%;display:inline-block" class="sc-gLLuof EVDxt"><div class="inner-cover-area"><div><div><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/></div></div><div class="text-container"><img src="./images/shape_quotes.svg" class="quote-image"/><label class="review-title">Purohit&#x27;s writing is immersive and vivid, painting a rich and detailed world that feels both futuristic and rooted in tradition. The dynamic between the two siblings and their different perspectives on science and spirituality adds depth to the story, as they navigate through unforeseen challenges and unexpected malevolence threatening the world.</label></div><div class="user-info-container"><label class="user-name">Anonymous</label><label class="user-occupation">Last updated on 15 Feb 2024</label></div></div></div></div></div><div data-index="2" class="slick-slide" tabindex="-1" aria-hidden="true" style="outline:none;width:25%"><div><div tabindex="-1" style="width:100%;display:inline-block" class="sc-gLLuof EVDxt"><div class="inner-cover-area"><div><div><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-block"/><img src="./images/FilledStar.svg" alt="Filled Star" style="display:inline-b
